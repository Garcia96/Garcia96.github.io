<div class="container mt-5">
  <h1>Mis proyectos</h1>
  <p>
    Estos son algunos proyectos, muchos de los cuales fueron resultado de algún
    curso que hice para aprender un skill
  </p>
  <div *ngFor="let project of projects">
    <div class="card custom-card" (click)="navigateTo(project.id)">
      <div class="card-body">
        <h3>{{ project.title }}</h3>
        <p>{{ project.description }}</p>
        <img src="../../../assets/img/github.png" alt="" />
        <a [href]="project.repo_link" target="_blank">{{ project.title }}</a>
      </div>
    </div>
  </div>
  <br />
  <p>Pronto más...</p>
</div>
