<div *ngIf="project" class="container mt-5">
  <h1>{{ project.title }}</h1>
  <p>{{ project.description }}</p>
  <div>
    <h5>Languajes</h5>
    <app-skills [names]="project.skills"></app-skills>
  </div>
  <div class="mb-5">
    <h5>Preview</h5>
    <img class="img-fluid rounded" [src]="project.img" alt="" />
  </div>
  <div *ngIf="project.demo_link">
    <button
      class="btn btn-outline-primary"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#collapseExample"
      aria-expanded="false"
      aria-controls="collapseExample"
    >
      Demo
    </button>

    <div class="collapse" id="collapseExample">
      <div class="card card-body">
        <div class="ratio ratio-16x9">
          <iframe
            [src]="safeUrl"
            title="YouTube video"
            allowfullscreen
          ></iframe>
        </div>
      </div>
    </div>
  </div>
  <div class="my-5">
    <img src="../../../../assets/img/github.png" alt="" />
    <a [href]="project.repo_link" target="_blank">{{ project.title }}</a>
  </div>
</div>

<div *ngIf="!project" class="container mt-5">
  <h1>Proyecto no encontrado</h1>
</div>
